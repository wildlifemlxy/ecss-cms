name: Deploy Node.js to Azure Web App

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
          
      - name: Install dependencies and build
        working-directory: backend
        run: |
          npm ci
          npm run build --if-present
          
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9B3845B2E7054B23B49972E19FF9FF0E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FC0BD60DC7334C1A8CFD76D207B959CD }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2255D44944C042E892B85396B1C1AB59 }}
          
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ecss-backend-node'
          package: backend
