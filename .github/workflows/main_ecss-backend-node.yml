name: ECSS Backend Node

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:  
      contents: read
      id-token: write
    environment:
      name: 'Production'

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_41A26900721847DFB378D91324F04C5C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2F80B66AC3E847918F02B61E622A3768 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5AB7D5C3556C4887A1D6861E627F89F7 }}

      - name: Set the correct Azure subscription
        run: |
          az account set --subscription ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5AB7D5C3556C4887A1D6861E627F89F7 }}

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install, build, and test
        run: |
          cd backend
          npm install
          npm run build --if-present
          
      - name: Zip artifact for deployment
        run: |
          cd backend
          zip -r ../release.zip .

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

      - name: Clear Node.js and npm cache
        run: |
          echo "Clearing Node.js and npm cache..."
          npm cache clean --force
          rm -rf ~/.npm/_cacache
          echo "Node.js cache cleared"

      - name: Clear Azure Web App cache before deployment
        run: |
          echo "Clearing Azure Web App cache..."
          az webapp restart --name ecss-backend-node --resource-group $(az webapp show --name ecss-backend-node --query resourceGroup -o tsv)
          echo "Azure Web App restarted"

      - name: Clear application-level cache
        run: |
          echo "Clearing application-level cache..."
          az webapp ssh --name ecss-backend-node --resource-group $(az webapp show --name ecss-backend-node --query resourceGroup -o tsv) --command "pm2 flush || true"
          echo "Application cache cleared"

      - name: Clear application cache files
        run: |
          echo "Clearing application cache files..."
          az webapp ssh --name ecss-backend-node --resource-group $(az webapp show --name ecss-backend-node --query resourceGroup -o tsv) --command "rm -rf /tmp/* /var/cache/* 2>/dev/null || true"

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ecss-backend-node'
          slot-name: 'Production'
          package: ./release.zip

      - name: Restart Azure Web App after deployment
        run: |
          echo "Restarting Azure Web App to clear all caches..."
          az webapp restart --name ecss-backend-node --resource-group $(az webapp show --name ecss-backend-node --query resourceGroup -o tsv)
