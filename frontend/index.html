  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- OneSignal SDK -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        // Check if current page is a form page
        const isFormPage = window.location.href.includes('form');
        
        // Only initialize OneSignal on non-form pages
        if (!isFormPage) {
          await OneSignal.init({
            appId: "e215cf65-e110-4f8c-9e40-90e1f1e85d8e",
            allowLocalhostAsSecureOrigin: true,
            // Make the subscription prompt more visible
            promptOptions: {
              slidedown: {
                prompts: [
                  { 
                    type: "push", 
                    autoPrompt: true,  // Show prompt automatically
                    delay: { pageViews: 1, timeDelay: 5 }, // Show after 5 seconds
                    text: {
                      actionMessage: "Get notified about new course registrations!",
                      acceptButton: "Allow",
                      cancelButton: "Not Now"
                    }
                  }
                ]
              }
            },
            // Show a persistent notification bell
            notifyButton: {
              enable: true,
              size: 'large',
              position: 'bottom-right',
              showCredit: false
            }
          });
          
          // Set tag for current path
          const currentPath = window.location.pathname;
          console.log('Setting OneSignal path tag:', currentPath);
          OneSignal.sendTag('current_path', currentPath);
          
          // Track path changes (for client-side routing)
          const originalPushState = history.pushState;
          history.pushState = function() {
            originalPushState.apply(this, arguments);
            const newPath = window.location.pathname;
            console.log('Path changed, updating OneSignal tag:', newPath);
            OneSignal.sendTag('current_path', newPath);
          };
        } else {
          console.log("Skipping OneSignal initialization on form page");
        }
      });
    </script>
